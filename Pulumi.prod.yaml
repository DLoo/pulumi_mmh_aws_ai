  pulumi_mmh_aws_ai:eks_node_max_count: 4

  pulumi_mmh_aws_ai:route53_hosted_zone_id: "Z09700871FJ2A2TMV67BU"
  pulumi_mmh_aws_ai:external_dns_domains:
