          #   backend:
          #     service:
          #       name: docling-svc
          #       port:
          #         number: 5001

          # # Rule 3: Forward API traffic to the docling service.
          # - path: /v1/
          #   pathType: Prefix
          #   backend:
          #     service:
          #       name: docling-svc
          #       port:
          #         number: 5001
         